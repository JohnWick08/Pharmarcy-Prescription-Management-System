<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Unregister User</h1>
<form action="#" th:action="@{/unregister}" th:object="${unregister}" method="post">
    <p>Email: <input type="text" required="required" th:field="*{email}" /></p>
    <input type="submit" value="Submit" />
</form>

</body>
</html>
