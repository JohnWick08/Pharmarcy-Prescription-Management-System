<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Create Pharmacist</h1>
<form action="#" th:action="@{/createPharmacist}" th:object="${newPharmacist}" method="post">
    <p>email: <input type="text" th:field="*{email}" /></p>
    <p>name: <input type="text" th:field="*{name}" /></p>
    <p>title: <input type="text" th:field="*{title}" /></p>
    <p>address: <input type="text" th:field="*{address}" /></p>
    <p>telephoneNumber: <input type="text" th:field="*{telephonenumber}" /></p>
    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>
</body>
</html>
